<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
</head>
<body>
<h1>Authorization Server Home</h1>
<div>
    <ul>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
<div style="width: 864px">
    <h2>OAuth2AuthorizedClient</h2>
    <pre id="client"></pre>
</div>
<hr />
<div style="width: 864px">
    <h2>AuthenticationPrincipal</h2>
    <pre id="principal"></pre>
</div>
</body>
<script th:inline="javascript">
    const client = /*[[${client}]]*/ {};
    const principal = /*[[${principal}]]*/ {};
    document.getElementById("client").innerHTML = JSON.stringify(client, null, 2)
    document.getElementById("principal").innerHTML = JSON.stringify(principal, null, 2)
</script>
</html>
